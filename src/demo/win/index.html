<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <meta name="referrer" content="never"> -->
    <!-- <meta http-equiv="Access-Control-Allow-Origin" content="*" /> -->
    <title>门道软件-定制门窗阳光房展示</title>
    <script>
        (function (doc, win) {
            // var dpr = window.devicePixelRatio || 1;
            var dpr = 1;
            var docEl = doc.documentElement;
            var metaEl = document.querySelector('meta[name="viewport"]');
            if(!metaEl){
                metaEl = document.createElement('meta');
                metaEl.name = "viewport";
                doc.documentElement.firstElementChild.appendChild(metaEl);
            }
            var clientWidth = window.innerWidth;
            var scale = 1 / dpr;
            var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';  
            var recalc = function () {    
                var clientWidth = window.innerWidth * scale;
                docEl.style.fontSize = 100 * (clientWidth * dpr / 750) + 'px';
                metaEl.setAttribute('content', 'width=' + clientWidth * dpr + ',initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale + ',user-scalable=no'); 
            };    
            if (!doc.addEventListener) return;    
            win.addEventListener(resizeEvt, recalc, false);    
            doc.addEventListener('DOMContentLoaded', recalc, false);    
        })(document, window);    
    </script>
    
    <script>
        window.CFG = {
            baseURL: '.'
        }
    </script>

</head>
<body>
    <div class="canvas-box">
        <canvas id="canvas"></canvas>
        <div id="setting"></div>
        <div id="info"></div>
    </div>

    <div id="control">

        <div class="label">环境光：<span id="ambient_num">0</span></div>
        <div class="input-box">
            <input class="input" id="ambient" type="range" min="0" max="10" step="0.02">
        </div>
    
        <div class="label">光强：<span id="directional_num">0</span></div>
        <div class="input-box">
            <input class="input" id="directional" type="range" min="0" max="10" step="0.02">
        </div>

        <!-- <div class="label">光源距离：<span id="distance_num">0</span></div>
        <div class="input-box">
            <input class="input" id="distance" type="range" min="0" max="10" step="0.02">
        </div> -->
    
        <div class="label">粗糙度：<span id="roughness_num">0</span></div>
        <div class="input-box">
            <input class="input" id="roughness" type="range" min="0" max="2" step="0.01">
        </div>
    
        <div class="label">金属性：<span id="metalness_num">0</span></div>
        <div class="input-box">
            <input class="input" id="metalness" type="range" min="0" max="2" step="0.01">
        </div>

    </div>

    <div class="animate disable">开关动效</div>

    <div class="color-tip">替换颜色</div>
    <div class="colors" id="colors"></div>

    <div class="debug">
        <div class="debug-label">相册</div>
        <input type="file" id="usePhoto">
        <div class="debug-label">照相机</div>
        <input type="file" id="useCamera" accept="image/*" capture="camera">
        <div class="debug-label">摄像机</div>
        <input type="file" id="useVideo" accept="image/*" capture="camcorder">
        <div class="debug-label">预览</div>
        <img class="preview-img" src=""><br>
        <button id="openVideo" class="button">打开摄像头</button>
        <video class="video" id="video" autoplay></video>
        <button id="drawImage" class="button">绘制图片</button>
        <canvas id="preview-canvas"></canvas>
    </div>

    <div class="img-box">
        <!-- <img class="img" src="asset/produce.jpg"> -->
    </div>
</body>
</html>
